          metadata:
            type: object
          spec:
            description: SlumlordNodeDrainPolicySpec defines the desired state of
              SlumlordNodeDrainPolicy
            properties:
              drain:
                description: Drain configures the drain behavior
                properties:
                  deleteEmptyDirData:
                    description: DeleteEmptyDirData allows draining nodes with pods
                      using emptyDir volumes.
                    type: boolean
                  deleteNodeAfterDrain:
                    description: |-
                      DeleteNodeAfterDrain deletes the node object after a successful drain.
                      Useful for spot/preemptible nodes managed by a cloud autoscaler.
                    type: boolean
                  gracePeriodSeconds:
                    description: |-
                      GracePeriodSeconds is the grace period for pod termination.
                      If not set, uses each pod's terminationGracePeriodSeconds.
                    format: int64
                    minimum: 0
                    type: integer
                  ignoreDaemonSets:
                    description: |-
                      IgnoreDaemonSets ignores DaemonSet pods when draining (they will not be evicted).
                      Defaults to true.
                    type: boolean
                  podSelector:
                    additionalProperties:
                      type: string
                    description: |-
                      PodSelector limits eviction to pods matching these labels.
                      If empty, all non-exempt pods are evicted.
                    type: object
                  timeoutSeconds:
                    description: |-
                      TimeoutSeconds is the maximum time to wait for a node drain to complete.
                      Defaults to 300 (5 minutes).
                    format: int32
                    minimum: 30
                    type: integer
                type: object
              nodeSelector:
                additionalProperties:
                  type: string
                description: NodeSelector filters which nodes to consider for draining
                type: object
              reconcileInterval:
                description: |-
                  ReconcileInterval overrides the default reconciliation interval.
                  Controls how often the controller re-evaluates the policy when not on a cron tick.
                  Defaults to 1m if not specified.
                type: string
              safety:
                description: Safety configures safety constraints
                properties:
                  dryRun:
                    description: DryRun simulates the drain without actually evicting
                      pods or cordoning nodes.
                    type: boolean
                  maxNodesPerRun:
                    description: |-
                      MaxNodesPerRun caps the number of nodes drained per run.
                      Defaults to 1.
                    format: int32
                    minimum: 1
                    type: integer
                  minReadyNodes:
                    description: |-
                      MinReadyNodes is the minimum number of ready nodes that must remain after draining.
                      Defaults to 1.
                    format: int32
                    minimum: 0
                    type: integer
                type: object
              schedule:
                description: Schedule defines when the drain policy runs (cron expression
                  + timezone)
                properties:
                  cron:
                    description: Cron is the cron expression defining when the drain
                      runs (e.g. "0 2 * * 1-5")
                    minLength: 9
                    type: string
                  timezone:
                    description: |-
                      Timezone is the IANA timezone for the cron schedule (e.g. "Europe/Paris")
                      Defaults to UTC if not specified.
                    type: string
                required:
                - cron
                type: object
              suspend:
                description: Suspend prevents the policy from running when true
                type: boolean
              thresholds:
                description: |-
                  Thresholds defines resource usage thresholds for candidate node detection.
                  A node is a candidate if CPU OR memory is below the threshold (OR logic).
                properties:
                  cpuRequestPercent:
                    description: |-
                      CPURequestPercent is the CPU requests/allocatable percentage threshold (0-100).
                      Nodes below this are candidates for draining.
                    format: int32
                    maximum: 100
                    minimum: 0
                    type: integer
                  memoryRequestPercent:
                    description: |-
                      MemoryRequestPercent is the memory requests/allocatable percentage threshold (0-100).
                      Nodes below this are candidates for draining.
                    format: int32
                    maximum: 100
                    minimum: 0
                    type: integer
                type: object
