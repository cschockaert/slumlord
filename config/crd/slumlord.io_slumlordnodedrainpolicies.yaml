                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              lastRun:
                description: LastRun contains details about the most recent drain
                  run
                properties:
                  completionTime:
                    description: CompletionTime is when the run completed
                    format: date-time
                    type: string
                  nodeResults:
                    description: NodeResults contains per-node details
                    items:
                      description: DrainNodeResult contains the result of draining
                        a single node
                      properties:
                        action:
                          description: 'Action is what was done: "drained", "deleted",
                            "skipped", "failed", "dry-run"'
                          type: string
                        cpuRequestPercent:
                          description: CPURequestPercent is the node's CPU utilization
                            at evaluation time
                          format: int32
                          type: integer
                        memoryRequestPercent:
                          description: MemoryRequestPercent is the node's memory utilization
                            at evaluation time
                          format: int32
                          type: integer
                        name:
                          description: Name is the node name
                          type: string
                        podsEvicted:
                          description: PodsEvicted is the number of pods evicted from
                            this node
                          format: int32
                          type: integer
                        reason:
                          description: Reason explains why this action was taken
                          type: string
