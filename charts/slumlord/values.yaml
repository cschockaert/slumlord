# Default values for slumlord.

replicaCount: 1

image:
  repository: ghcr.io/cschockaert/slumlord
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Logging configuration (zap flags)
log:
  # Log level: info, debug, or integer (0=info, 1=debug, 2+=trace)
  level: info
  # Log encoding: json (production) or console (human-readable)
  encoder: json
  # Enable development mode (console encoder, debug level, stacktraces on warnings)
  development: false

# Leader election configuration
leaderElection:
  enabled: true

# Metrics configuration
metrics:
  port: 8080
  service:
    enabled: true
  serviceMonitor:
    enabled: false
    interval: 30s

# Health probes configuration
health:
  port: 8081

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  # minAvailable: 1
  # maxUnavailable: 0

# Network Policy
networkPolicy:
  enabled: false

# Dashboard UI
dashboard:
  enabled: true
  port: 8082
  service:
    enabled: true
    type: ClusterIP
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts: []
    # - host: slumlord.example.com
    #   paths:
    #     - path: /
    #       pathType: Prefix
    tls: []

# Reconciliation intervals override the built-in defaults for each controller.
# Set to a Go duration string (e.g., "5m", "10m", "30s"). Empty string uses the built-in default.
# Built-in defaults: sleepSchedule=5m, idleDetector=5m, binPacker=5m, nodeDrain=5m.
reconcileIntervals:
  sleepSchedule: ""
  idleDetector: ""
  binPacker: ""
  nodeDrain: ""

# Idle detector feature (experimental, metrics stub)
idleDetector:
  enabled: false

# Bin packer feature for node consolidation
binPacker:
  enabled: false

# Node drain policy for draining underutilized nodes on a cron schedule
nodeDrain:
  enabled: false
