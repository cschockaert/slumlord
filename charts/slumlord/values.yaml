# Default values for slumlord.

replicaCount: 1

image:
  repository: ghcr.io/cschockaert/slumlord
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Leader election configuration
leaderElection:
  enabled: true

# Metrics configuration
metrics:
  port: 8080
  service:
    enabled: true
  serviceMonitor:
    enabled: false
    interval: 30s

# Health probes configuration
health:
  port: 8081

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  # minAvailable: 1
  # maxUnavailable: 0

# Network Policy
networkPolicy:
  enabled: false

# Dashboard UI
dashboard:
  enabled: true
  port: 8082
  service:
    enabled: true
    type: ClusterIP
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts: []
    # - host: slumlord.example.com
    #   paths:
    #     - path: /
    #       pathType: Prefix
    tls: []

# Idle detector feature (experimental, metrics stub)
idleDetector:
  enabled: false
