apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "slumlord.fullname" . }}-manager
  labels:
    {{- include "slumlord.labels" . | nindent 4 }}
rules:
  # SlumlordSleepSchedule resources
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordsleepschedules
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordsleepschedules/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordsleepschedules/finalizers
    verbs:
      - update
  # Deployments
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  # StatefulSets
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  # CronJobs
  - apiGroups:
      - batch
    resources:
      - cronjobs
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  # CNPG Clusters
  - apiGroups:
      - postgresql.cnpg.io
    resources:
      - clusters
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  # FluxCD HelmReleases
  - apiGroups:
      - helm.toolkit.fluxcd.io
    resources:
      - helmreleases
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  # FluxCD Kustomizations
  - apiGroups:
      - kustomize.toolkit.fluxcd.io
    resources:
      - kustomizations
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  # Prometheus Operator CRDs (ThanosRuler, Alertmanager, Prometheus)
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - thanosrulers
      - alertmanagers
      - prometheuses
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  # MariaDB Operator CRDs (MariaDB, MaxScale)
  - apiGroups:
      - k8s.mariadb.com
    resources:
      - mariadbs
      - maxscales
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  # Events (sleep schedule transitions)
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # SlumlordIdleDetector read-only (dashboard needs these even when controller is disabled)
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordidledetectors
    verbs:
      - get
      - list
      - watch
  {{- if .Values.idleDetector.enabled }}
  # SlumlordIdleDetector write access (controller only)
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordidledetectors
    verbs:
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordidledetectors/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordidledetectors/finalizers
    verbs:
      - update
  # Metrics API (for idle detection)
  - apiGroups:
      - metrics.k8s.io
    resources:
      - pods
    verbs:
      - get
      - list
  # Pods (for in-place resize)
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - patch
  {{- end }}
  # SlumlordNodeDrainPolicy read-only (dashboard needs these even when controller is disabled)
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordnodedrainpolicies
    verbs:
      - get
      - list
      - watch
  {{- if .Values.nodeDrain.enabled }}
  # SlumlordNodeDrainPolicy write access (controller only)
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordnodedrainpolicies
    verbs:
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordnodedrainpolicies/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordnodedrainpolicies/finalizers
    verbs:
      - update
  # Nodes (drain: cordon, uncordon, delete)
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - delete
  # Pods (drain: list for analysis and eviction)
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/eviction
    verbs:
      - create
  # Events (drain: emit events)
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  {{- end }}
  {{- if .Values.binPacker.enabled }}
  # SlumlordBinPacker resources
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordbinpackers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordbinpackers/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - slumlord.io
    resources:
      - slumlordbinpackers/finalizers
    verbs:
      - update
  # Nodes (for bin packing analysis)
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  # Pods (for bin packing analysis and eviction)
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/eviction
    verbs:
      - create
  # PodDisruptionBudgets (PDB enforcement)
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - get
      - list
      - watch
  # ReplicaSets (for pod ownership checks)
  - apiGroups:
      - apps
    resources:
      - replicasets
    verbs:
      - get
      - list
      - watch
  {{- end }}
