{{- if and .Values.dashboard.enabled .Values.dashboard.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "slumlord.fullname" . }}-dashboard
  labels:
    {{- include "slumlord.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.port }}
      targetPort: dashboard
      protocol: TCP
      name: dashboard
  selector:
    {{- include "slumlord.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: controller-manager
    control-plane: controller-manager
{{- end }}
