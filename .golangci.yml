version: "2"

run:
  timeout: 5m

linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
  settings:
    errcheck:
      check-type-assertions: false
    govet:
      shadow: false
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck
